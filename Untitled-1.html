<!DOCTYPE html>
<html>
    <head>
        <title>counddown timer</title>
        <link rel="stylesheet" href="s.css">
        <script src="./scripts/print.js" defer ></script>
        
        
    </head>
    <body>
        <h1> New Years Eve</h1>

        <div class="countdown">
            <div class="countdown-el days-c">
            <p class="big-text" id="days">0</p>
            
            <span>days</span>
            </div>
            <div class="countdown-el days-c">
                <p class=" big-text" id="hour">0</p>
                
                <span >hour</span>
                </div>
                <div class="countdown-el days-c">
                    <p class="big-text" id="minutes">0</p>
                    
                    <span>minutes</span>
                    </div>
                    <div class="countdown-el days-c">
                        <p class="big-text" id="seconds">0</p>
                        
                        <span>seconds</span>
                        </div>
        

        </div>

</body>
</html>
